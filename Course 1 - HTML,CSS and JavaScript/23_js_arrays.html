<!doctype html>
<html>
    <body>
        <script>
         var pets = ["dog", "cat", "rabbit"];
         var allpets = pets.join(",");
         alert(allpets);
         alert(pets.length);
         // Add at the end
         pets.push("hamster")
         var allpets = pets.join(",");
         alert(allpets);

         // Add at the beginning
         pets.unshift("bird")
         var allpets = pets.join(",");
         alert(allpets);

         // Remove from the end: pop, from the beginning:shift

         //Concatenate
         var primes = [1,2,3,5];
         alert(pets.concat(primes  ))

        </script>
    </body>
</html>
