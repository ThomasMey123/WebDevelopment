<!doctype html>
<html>
    <head>
        <title>Variable Type Example</title>
    </head>
    <body>
        <script>
            alert( '"John" is type: ' + typeof "John" + "\n\n"
                   + "3.14 is type: " + typeof 3.14 + "\n\n"
                   + "false is type: " + typeof false + "\n\n"
                   + "parseInt('32') is type: " + typeof parseInt('32')
                 ) ;
        </script>
    </body>
</html>
