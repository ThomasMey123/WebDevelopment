<html>
    <body>
      <h1>Please Enter Your Details For Our Dating Website!</h1>
      <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
        <fieldset>
      		<legend>Your Face</legend>
          <label for="image">Your image:</label>
          <input type="file" id="image" name="image" required="">
          <br>
          <label for="preview">Image preview:</label>
          <img id="preview" name="preview">
      	</fieldset>
        <br>

        <fieldset>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
          <br>
          <label for="gender">Gender: </label>
          <input type="radio" id="male" name="gender" value="male"required>Male
          <input type="radio" id="female" name="gender" value="female" required>Female
          <br>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
          <br>
          <label for"birthday">Date of Birth:</label>
          <input type="date" id="birthday" name="birthday">
          <br>
          <label for"color">Favorite color:</label>
          <input type="color" id="color" name="color">
          <br>
          <label for"country">Which country:</label>
          <select id="country" name="country">
        		<option value="de">Germany</option>
        		<option value="it">Italy</option>
            <option value="en">England</option>
            <option value="fr">France</option>
            <option value="es">Spain</option>
            <option value="unknown">No selection</option>
        	</select>
      	</fieldset>
        <br>

        <fieldset>
      		<legend>Your Indicators</legend>
          <label for="height">Height:</label>
      		Short<input type="range" id="height" name="height" min="0" max "100">Tall <br>
          <label for="salary">Salary:</label>
      		Poor<input type="range" id="salary" name="salary" min="0" max "100"> Rich <br>
      	</fieldset>
        <br>

        <fieldset>
      		<legend>Your Contact Information</legend>
          <label for="email">Email:</label>
      		<input type="email" id="email" name="email" required> <br>
          <label for="mobile">Mobile:</label>
      		<input type="tel" id="mobile" name="mobile"> <br>
          <label for="address">Address:</label>
      		<textarea id="address" name="address"  ></textarea> <br>
          <label for="contactmethod">Method to contact you:</label>
          <input type="checkbox" name="contactmethod" value="email">Email
          <input type="checkbox" name="contactmethod" value="whatsapp">Whatsapp
          <input type="checkbox" name="contactmethod" value="inappchat">In-app chat <br> <br>

      	</fieldset>
        <br>
        <input type="submit" value="Submit">
      </form>
	  </body>
</html>
