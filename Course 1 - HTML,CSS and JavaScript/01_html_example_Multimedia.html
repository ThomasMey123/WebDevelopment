<h1>Images</h1>
<p> Only use width or height</p>
<img src="stella_photo.jpg" width="300">
<p> sometime you can also use a percentage</p>
<img src="Dolomiten.jpg" width="50%">
<h1>Audio</h1>
<p>Embed audio data</p>
  <audio src="Sleep Away.mp3" controls></audio>
<p>You also can use autoplay and loop</p>
<p>For older browsers you should use mp3</p>
<h1>Video</h1>
<p>Embed video data, similar to handling sound</p>
<video src="walking_video.mp4" alt="alternative text" controls>
  <p>Sorry! Your brwoser does not support the <i>video</i> tag</p>
</video>
