<html>
<head>
    <title>Arrays</title>
</head>
<body><script>
    var pets = ["hamster","dog","cat"];
    pets.forEach(alert);

    var square = function(el) { return el * el;};
    var numbers = [1,2,3,4,5];
    var results = numbers.map(square);

    alert(results);
    
    
</script></body>
</html>
