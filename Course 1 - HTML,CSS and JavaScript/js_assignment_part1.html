<!doctype html>
<html>
<head>
    <title>JavaScript Guessing Game</title>
    <script>
      var colors = ['aqua','azure','beige','bisque','black','blue','brown','coral','gold','green'];
      var target;
      var guess_input_text;
      var guess_input;
      var finished = false;
      var guesses = 0;

      function do_game() {
          var random_number = Math.random() * colors.length;
          var random_number_integer = Math.floor(random_number);
          target = colors[random_number_integer];

          alert("Looking for " + target);

          while (!finished) {
              guess_input = prompt("I am thinking of one of the colors: "+
                                        colors.join(",") + "\n\n" +
                                        "What is the color?");
              guesses += 1;
              finished = check_guess();
          }
      }

      function check_guess() {
          if (guess_input == target) {
            alert("You got it! The color was " + target +
                  ".\n\nIt took you " + guesses +
                  " guesses to get the number!");
            return true;
          }
      }
    </script>

</head>
    <body onload="do_game()">
    </body>
</html>
